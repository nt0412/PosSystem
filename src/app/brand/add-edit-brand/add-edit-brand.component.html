<div class="form-group row">
    <label class="col-sm-2 col-form-lable">Brand Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter brand name" [(ngModel)]="Name">
    </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-center ">
    <button (click)="addBrand() " *ngIf="brand.Id==0 " class="btn btn-primary ">
        Add
    </button>

    <button (click)="updateBrand() " *ngIf="brand.Id!=0 " class="btn btn-primary ">
        Update
    </button>
</div>
